name: pytest-cov Report and Deploy Multi-OS

# ワークフローの処理の流れ:
# 1. トリガー条件:
#    - pytest-htmlレポートワークフローの完了
# 2. pytest-htmlワークフローが成功した場合のみ実行
# 3. 複数の環境（OS、Pythonバージョン）でのテスト実行
# 4. pytest-covを使用してカバレッジレポートを生成
# 5. カバレッジ結果のアップロード
# 6. 全テスト結果の確認
# 7. GitHub Pagesへのデプロイ
# 8. デプロイしたレポートのURL生成
# 9. LINE通知の送信

on:
  # pytest-cov Reportを単体で実行する場合
  #workflow_dispatch:
  #  pull_request:
  #  push:
  #    branches:
  #      - 'main'
  workflow_run:
    workflows: ["pytest-html Report and Deploy Multi-OS"]
    types:
    - completed

jobs:
  test-and-coverage:
    # pytest-cov Reportを単体で実行する場合
    #if: github.actor != 'dependabot[bot]' && !startsWith(github.event.head_commit.message, 'Bump version') && !contains(github.ref, 'version-update')
    if: github.event.workflow_run.conclusion == 'success'
    strategy:
      matrix:
        os: [ubuntu-latest, macos-13]
        python-version: ["3.12"]
    runs-on: ${{ matrix.os }}
    env:
      TZ: "Asia/Tokyo"
    permissions:
      contents: write
      pull-requests: write
    steps:
    - uses: actions/checkout@v5.0.0
    - name: Set up Python
      uses: actions/setup-python@v6.0.0
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install FFmpeg (macOS)
      if: matrix.os == 'macos-13'
      run: brew install ffmpeg
    - name: Install FFmpeg (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt-get update && sudo apt-get install -y ffmpeg
    - name: Set timezone
      uses: szenius/set-timezone@v2.0
      with:
        timezoneLinux: "Asia/Tokyo"
        timezoneMacos: "Asia/Tokyo"
        timezoneWindows: "Tokyo Standard Time"
    - name: Install poetry
      run: pip install poetry
    - name: Install dependencies
      run: poetry install
    - name: Run tests with pytest-cov
      id: pytest-cov
      run: |
        mkdir -p htmlcov_${{ matrix.os }}
        poetry run pytest --cov=ton_txns_data_conv --cov-report=html:htmlcov_${{ matrix.os }}
      shell: bash
    - name: Upload pytest-cov results
      uses: actions/upload-artifact@v5.0.0
      with:
        name: coverage-results-${{ matrix.os }}
        path: htmlcov_${{ matrix.os }}
      if: always()

  check_all_tests:
    needs: test-and-coverage
    runs-on: ubuntu-latest
    if: always()
    steps:
    - name: Check test results
      if: contains(needs.test-and-coverage.result, 'failure')
      run: |
        echo "Some tests failed. Please check the test results and fix any issues before merging."
        exit 1

  deploy:
    needs: [test-and-coverage, check_all_tests]
    runs-on: ubuntu-latest
    if: success()
    steps:
    - uses: actions/checkout@v5.0.0
      with:
        fetch-depth: 0
    - name: Download pytest-cov artifacts
      uses: actions/download-artifact@v6.0.0
    - name: Setup Git
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
    - name: Check and Deploy to GitHub Pages
      run: |
        git fetch origin ghpages:ghpages || git checkout -b ghpages
        git checkout ghpages

        changes_made=false
        for os in ubuntu-latest macos-13; do
          folder_name="pytest-cov-report_${os}"
          if [ -d coverage-results-$os ]; then
            if [ ! -d $folder_name ] || ! diff -r coverage-results-$os $folder_name > /dev/null; then
              echo "Changes detected for $os, updating..."
              rm -rf $folder_name
              mv coverage-results-$os $folder_name
              git add $folder_name
              changes_made=true
            else
              echo "No changes for $os, skipping..."
            fi
          else
            echo "No pytest-cov report found for $os"
          fi
        done

        if [ "$changes_made" = true ]; then
          git commit -m "Update pytest-cov reports on GitHub Pages"
          git push origin ghpages
          echo "DEPLOY_STATUS=updated" >> $GITHUB_ENV
        else
          echo "No changes to commit"
          echo "DEPLOY_STATUS=unchanged" >> $GITHUB_ENV
        fi
    - name: Generate URL list
      id: generate_url_list
      run: |
        IFS='/' read -ra REPO_INFO <<< "$GITHUB_REPOSITORY"
        REPO_OWNER=${REPO_INFO[0]}
        REPO_NAME=${REPO_INFO[1]}
        URL_LIST=""
        for os in ubuntu-latest macos-13; do
          URL_LIST="${URL_LIST}pytest-cov-report_${os}:\n\
        https://${REPO_OWNER}.github.io/${REPO_NAME}/pytest-cov-report_${os}/index.html\n\n"
        done
        echo "url_list<<EOF" >> $GITHUB_OUTPUT
        echo -e "$URL_LIST" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    - name: Send Discord Notification (Updated)
      if: env.DEPLOY_STATUS == 'updated'
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        workflow_url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        message="pytest-cov report deployment completed. Changes were made.

        **Check URLs:**
        ${{ steps.generate_url_list.outputs.url_list }}"

        timestamp="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
        json_payload=$(jq -n \
          --arg title "pytest-cov Report Deployment" \
          --arg description "$message" \
          --arg workflow "$workflow_url" \
          --argjson color 65280 \
          --arg timestamp "$timestamp" \
          '{
            "embeds": [
              {
                "title": $title,
                "description": $description,
                "color": $color,
                "timestamp": $timestamp,
                "fields": [
                  {
                    "name": "Workflow Details",
                    "value": "[View on GitHub](\($workflow))"
                  }
                ]
              }
            ]
          }')

        if [[ ! $DISCORD_WEBHOOK_URL =~ ^https://discord(app)?.com/api/webhooks/ ]]; then
          echo "Error: Invalid Discord webhook URL format. Please check your secret configuration."
          exit 1
        fi

        curl -X POST -H "Content-Type: application/json" \
          -d "$json_payload" \
          "$DISCORD_WEBHOOK_URL"

    - name: Send Discord Notification (No Changes)
      if: env.DEPLOY_STATUS == 'unchanged'
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        workflow_url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        message="pytest-cov report check completed. No changes were necessary."

        timestamp="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
        json_payload=$(jq -n \
          --arg title "pytest-cov Report Check" \
          --arg description "$message" \
          --arg workflow "$workflow_url" \
          --argjson color 8421504 \
          --arg timestamp "$timestamp" \
          '{
            "embeds": [
              {
                "title": $title,
                "description": $description,
                "color": $color,
                "timestamp": $timestamp,
                "fields": [
                  {
                    "name": "Workflow Details",
                    "value": "[View on GitHub](\($workflow))"
                  }
                ]
              }
            ]
          }')

        if [[ ! $DISCORD_WEBHOOK_URL =~ ^https://discord(app)?.com/api/webhooks/ ]]; then
          echo "Error: Invalid Discord webhook URL format. Please check your secret configuration."
          exit 1
        fi

        curl -X POST -H "Content-Type: application/json" \
          -d "$json_payload" \
          "$DISCORD_WEBHOOK_URL"
